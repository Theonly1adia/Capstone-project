<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/ce051bd524.js" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <h1>Geaux Travel</h1>
        </div>
        <div class="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Services.html">Services</a></li>
                <li><a href="#">Places</a></li>
                <li><a href="#">Discounts</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="#">Bookings</a></li>
            </ul>
        </div>
    </div>    

    <div class="box-wrapper">
        <div class="info-wrap">
            <h2 class="info-title">Contact Information</h2>
            <h3 class="info-sub-title">Fill Out the form to request more information</h3>
            <ul class="info-details">
                <li>
                    <i class="fa-solid fa-phone"></i>
                    <span>Phone:</span> <a href="tel:+15043456899">504-345-6899</a>
                </li>
                <li>
                    <i class="fa-solid fa-envelope"></i>
                    <span>Email:</span> <a href="mailto:info@geauxtravel.com">info@geauxtravel.com</a>
                </li>
            </ul>
            <ul class="social-icons">
                <li>
                    <a href="#">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-brands fa-x-twitter"></i>
                    </a>
                </li>
            </ul>
        </div>
        <div class="form-wrap">
            <form action="#" method="POST">
                <h2 class="form-title"></h2>
                <div class="form-fields">
                    <div class="form-group">
                        <input type="text" class="fname" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="lname" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <input type="email" class="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="number" class="phone" placeholder="Phone Number">
                    </div>
                    <div class="form-group">
                        <textarea name="message" id="" placeholder="Write your message here."></textarea>
                    </div>
                </div>
                <input type="submit" value="Send message" class="submit-button">
            </form>
        </div>
    </div>
    
</body>
</html>
